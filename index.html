<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背單字小幫手</title>
  <script defer src="quiz.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen text-gray-800">
  <h1 class="text-3xl font-bold mb-6">🎧 聽音背單字</h1>

  <div id="unit-selector" class="text-center">
    <p class="mb-3">請選擇要背的單元：</p>
    <div id="unit-buttons" class="flex flex-wrap gap-3 justify-center"></div>
  </div>

  <div id="quiz-area" class="hidden text-center">
    <p id="question" class="text-2xl mb-4"></p>
    <button id="replay-btn" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-2 rounded-lg mb-4">🔁 重聽一次</button>
    <div id="answer" class="hidden text-xl mb-4"></div>
    <div class="flex justify-center gap-3">
      <button id="show-answer-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">對答案</button>
      <button id="next-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg hidden">下一題</button>
      <button id="mark-wrong-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg hidden">紀錄錯誤的單字</button>
    </div>
  </div>
</body>
</html>
