<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背單字小幫手</title>
  <script defer src="quiz.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
.firework {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff0, #f00, #0ff, #0f0, #00f, #fff);
  animation: explode 1.2s ease-out;
  pointer-events: none;
}
@keyframes explode {
  0% { transform: scale(0.5) opacity: 1; }
  80% { transform: scale(2.5) opacity: 1; }
  100% { transform: scale(3) opacity: 0; }
}
</style>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen text-gray-800">
  <h1 class="text-3xl font-bold mb-6">🎧 聽音背單字</h1>

  <div id="unit-selector" class="text-center">
    <p class="mb-3">請選擇要背的單元：</p>
    <div id="unit-buttons" class="flex flex-wrap gap-x-4 gap-y-3 justify-center"></div>
  </div>

  <div id="quiz-area" class="hidden text-center">
    <p id="question" class="text-2xl mb-4"></p>
    <button id="replay-btn" class="bg-yellow-300 hover:bg-yellow-400 text-black px-4 py-2 rounded-lg mb-4">🔁 重聽一次</button>
    <div id="answer" class="hidden text-xl mb-4"></div>
    <div class="flex justify-center gap-3">
      <button id="show-answer-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">對答案</button>
      <button id="next-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg hidden">下一題</button>
      <button id="mark-wrong-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg hidden">紀錄錯誤的單字</button>
    </div>
  </div>

  <div id="wrong-words-area" class="hidden mt-8 text-center">
    <h2 class="text-xl font-bold mb-2">你答錯的單字：</h2>
    <ul id="wrong-words-list" class="list-disc list-inside text-lg"></ul>
    <button id="review-wrong-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg mt-4">複習錯誤單字</button>
  </div>
  <div id="congrat-all-correct" class="hidden text-green-600 text-lg font-semibold mt-4 relative">
    <h2 class="text-xl font-bold mb-2">恭喜！全部答對！🎉</h2>
    <div id="firework-animation" class="absolute inset-0 pointer-events-none"></div>
  </div>
  <audio id="firework-audio" src="explosion-3-386885.mp3"></audio>
  <footer class="mt-10 text-xs text-gray-400 text-center">
    v0.2.4
  </footer>
</body>
</html>
