<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>背單字小遊戲</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    #question { font-size: 2em; margin-bottom: 20px; }
    #answer { font-size: 1.5em; margin-top: 10px; color: green; }
    button { margin: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
    #repeatBtn { display: none; } /* 預設隱藏 */
  </style>
</head>
<body>
  <h1>背單字小遊戲</h1>
  <div id="question">載入中...</div>

  <div>
    <button id="repeatBtn">🔊 重聽一次</button>
  </div>

  <div>
    <button id="checkBtn">對答案</button>
    <button id="wrongBtn">紀錄錯誤單字</button>
  </div>

  <div id="answer"></div>
  <button id="nextBtn">下一題</button>

  <!-- 建議：如果要用更自然語音，可加上 ResponsiveVoice -->
  <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script> -->

  <script src="quiz.js"></script>
</body>
</html>
